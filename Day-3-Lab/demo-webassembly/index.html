<html>
    <body>
        <center>
            <h1>Rust Webassembly Project</h1>
        </center>
            <p>Sum of two inpute Numbers</p>
            <input type="number" id="num1" value=50>
            <input type="number" id="num2" value=20>
            <p id="result"></p>
        <script type="module">
            import init, {add} from './pkg/demo_webassembly.js'
            const  num1 = parseInt(document.getElementById('num1').value);
            const  num2 = parseInt(document.getElementById('num2').value);
            await init();
            if (num1==NaN)
            {
                console.log("wait");
            }
            else{                
                const result = add(num1,num2);
                console.log(result);
                document.getElementById('result').innerHTML= "Result is: "+result;
            }
        </script>
        
    </body>
</html>
